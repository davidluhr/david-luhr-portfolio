<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.description }}">
    <meta name="viewport" content="width=device-width">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/assets/img/favicons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/assets/img/favicons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/assets/img/favicons/safari-pinned-tab.svg" color="#4d3f59">
    <link rel="shortcut icon" href="/assets/img/favicons/favicon.ico?v=1">
    <meta name="msapplication-config" content="/assets/img/favicons/browserconfig.xml">
    <meta name="theme-color" content="#88f9ae">
    <link rel="stylesheet" href="/assets/css/main.css">
  </head>
  <body>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list__item"><a href="{{ site.github.url }}/work" class="nav__link {% if page.url contains 'work' %}current{% endif %}">Work</a></li>
        <li class="nav__list__item"><a href="{{ site.github.url }}/" class="nav__link logo">Luhr.co</a></li>
        <li class="nav__list__item"><a href="{{ site.github.url }}/about" class="nav__link {% if page.url contains 'about' %}current{% endif %}">About</a></li>
      </ul>
    </nav>
    {{ content }}
    <footer class="footer">
      <p>
        David Luhr<br />
        Web and UX Design | Front-End Development<br />
        <a href="mailto:davidc.luhr@gmail.com">davidc.luhr@gmail.com</a>

    </footer>

</html>
